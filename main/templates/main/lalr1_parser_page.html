{% extends "main/home.html" %}

{% block content %}
    <div id="lalr1_body">
        <h3 style="text-align: center;">LALR(1)-parser page</h3>
        <br>
        <div id="lalr1_content_container">
            <h5 id="grammar_subtitle"><p>Insert your grammar here:</p></h5>
            <h6><p>Note: The augumented grammar is created automatically.<br>The character '#' is treated as &epsilon;</p></h6>
            <div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-primary btn-parser-page" id="lalr1_parse_button">Parse!</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
